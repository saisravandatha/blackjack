<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-1">
 <h2> Black Jack </h2>
 <h3> <span id="blackjack-result">Let's Play</span></h3>

   <div class="flex-blackjack-row-1">
     <div id="your-box">
       <h2>You: <span id="your-blackjack-result">0</span> </h2>
     </div>
     <div id='dealer-box'>
       <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
     </div>
   </div>

   <div class="flex-blackjack-row-2">
     <div>
       <button class='btn-lg btn-primary mr-2' id="blackjack-hit-button">Hit</button>
       <button class='btn-lg btn-warning mr-2' id="blackjack-stand-button">Stand</button>
       <button class='btn-lg btn-danger mr-2' id="blackjack-deal-button">Deal</button>
     </div>
   </div>
   <div class="flex-blackjack-row-3">
     <table>
          <tr style='border: 1px solid black '>
            <th style='border: 1px solid black '>Wins</th>
            <th style='border: 1px solid black '>Losses</th>
            <th style='border: 1px solid black '>Draws</th>
          </tr>

          <tr>
            <td style='border: 1px solid black '> <span id="wins">0</span>   </td>
            <td style='border: 1px solid black '> <span id="losses">0</span> </td>
            <td style='border: 1px solid black '> <span id="draws">0</span>  </td>
          </tr>
     </table>
   </div>
</div>

<script src='script.js'></script>
</body>
</html>
